<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Static Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        main {
            flex: 1;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Web App</h1>
    </header>
    <main>
        <h2>About This App</h2>
        <p>This is a simple static web application created as an example. It demonstrates basic HTML structure and CSS styling.</p>
        <h2>Features</h2>
        <ul>
            <li>Responsive design</li>
            <li>Clean and simple layout</li>
            <li>Easy to customize</li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 Simple Static Web App. All rights reserved.</p>
    </footer>
</body>
</html>
